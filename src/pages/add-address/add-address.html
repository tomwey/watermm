<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>添加常用地址</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background-color:rgb(247,247,247);">
    <ion-list></ion-list>
    <ion-list>
      <button ion-item style="color:rgb(152,152,152);font-size:14px;">
        {{formData.value2 || '请点击设置小区'}}
        <!-- <ion-input placeholder="请点击设置小区" disabled></ion-input> -->
      </button>
      <ion-item>
        <ion-input [(ngModel)]="formData.value1" placeholder="请输入小区房间号" pattern="[0-9]*"></ion-input>
      </ion-item>
    </ion-list>
    <div padding-left padding-right>
      <button ion-button block (click)="ok();">确定</button>
    </div>
</ion-content>
