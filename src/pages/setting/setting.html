<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background:rgb(247,247,247);">
  <div class="settings">
    <ion-list>

    </ion-list>
    <ion-list>
      <button ion-item (click)="changePassword();">
        <img src="assets/imgs/icon_resetpwd.png" item-left>
        <h2>重设密码</h2>
      </button>
      <button ion-item (click)="clearCache();">
        <img src="assets/imgs/icon_clearcash.png" item-left>
        <h2>清空缓存</h2>
        <ion-note item-right>2.60 KB</ion-note>
      </button>
    </ion-list>
    <ion-list>
      <button ion-item (click)="openFeedback();">
        <img src="assets/imgs/icon_yjfk.png" item-left>
        <h2>意见反馈</h2>
      </button>
    </ion-list>
    <ion-list>
      <button ion-item (click)="checkVersion();">
        <img src="assets/imgs/icon_version.png" item-left>
        <h2>当前版本</h2>
        <ion-note item-right>V1.0.0</ion-note>
      </button>
      <button ion-item (click)="openAboutus();">
        <img src="assets/imgs/icon_aboutus.png" item-left>
        <h2>关于我们</h2>
      </button>
    </ion-list>
  </div>
</ion-content>
