<ion-header>

  <ion-navbar>
    <ion-title>信息确认</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background:rgb(247,247,247);">
  <div class="list-items">
    <ion-list>
      <button ion-item (click)="openContact(1);">
        <img src="assets/imgs/ads.png" item-left>
        <h2>请设置地址</h2>
      </button>
      <button ion-item (click)="openContact(2);">
        <img src="assets/imgs/he.png" item-left>
        <h2>请设置联系人</h2>
      </button>
      <button ion-item (click)="openDatePicker();">
        <img src="assets/imgs/timing.png" item-left>
        <ion-datetime displayFormat="预计今天 HH:mm送达"
          min="08:00" max="19:50"
          cancelText="取消" 
          doneText="确定" 
          placeholder="设置配送时间"></ion-datetime>
        <!-- <h2>今天17:30送达<span class="yj-time">（预计时间）</span></h2> -->
      </button>
    </ion-list>

    <div class="product-info">
      <ion-row>
        <ion-col col-7>
          <img src="assets/imgs/img_default_cover.png">
        </ion-col>
        <ion-col col-5>
          <h2 class="name">蓝剑矿泉水</h2>
          <p class="price">¥600</p>
        </ion-col>
      </ion-row>
    </div>

    <ion-list>
      <ion-item>
        <h2>购买数量</h2>
        <ion-note item-right>
            <div class="input-control">
                <span class="control left" tappable (tap)="changeCounter(-1);">—</span>
                <span class="control digit">{{counter}}</span>
                <span class="control right" tappable (tap)="changeCounter(1);">+</span>
              </div>
        </ion-note>
        
      </ion-item>
    </ion-list>

    <ion-list class="pay-list">
      <ion-item>
        <img src="assets/imgs/piao.png" item-left>
        <h2>水票</h2>
        <ion-note item-right>暂无该品牌的水票</ion-note>
      </ion-item>
      <button ion-item detail-none *ngFor="let item of payTypes" (click)="selectPay(item);">
        <img src="assets/imgs/{{item.ID}}.png" item-left>
        <h2>{{item.name}}</h2>
        <ion-note item-right>
          <img src="assets/imgs/{{item.selected ? 'change' : 'nochange'}}.png" class="select-control">
        </ion-note>
      </button>
      <!-- <button ion-item detail-none (click)="selectPay(2);">
        <img src="assets/imgs/wx.png" item-left>
        <h2>微信</h2>
        <ion-note item-right>
          <img src="assets/imgs/nochange.png" class="select-control">
        </ion-note>
      </button> -->
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <p class="total-money">合计<span class="money">¥600</span></p>
    <ion-note item-right>
      <button ion-button small (click)="confirm();">确定</button>
    </ion-note>
  </ion-item>
</ion-footer>
