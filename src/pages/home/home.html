<ion-header>
  <ion-navbar>
    <ion-title>水+家</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="ios-arrow-round-down-outline"
      pullingText="下拉刷新"
      refreshingSpinner="crescent" 
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of dataList" (click)="openItem(item);">
    <img [src]="item.cover">
  </ion-card>
</ion-content>
