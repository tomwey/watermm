<ion-header>

  <ion-navbar>
    <ion-title>资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:rgb(247,247,247);">
  <div class="settings">
    <ion-list></ion-list>
    <ion-list>
      <button ion-item detail-none (click)="changeAvatar();">
        头像
        <ion-avatar item-right>
          <img src="assets/imgs/default_avatar.png">
        </ion-avatar>
      </button>
      <button ion-item (click)="changeName();">
        姓名
        <ion-note item-right>tomwey</ion-note>
      </button>
      <ion-item>
        <ion-label>性别</ion-label>
        <ion-select placeholder="选择性别" cancelText="取消" okText="确定">
          <ion-option value="0">男</ion-option>
          <ion-option value="1">女</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <button ion-item (click)="changeAddress();">
        常用联系地址
        <ion-note item-right>{{address || '请设置地址'}}</ion-note>
      </button>
      <button ion-item (click)="changeContact();">
        常用联系人
        <ion-note item-right>{{contact || '请设置联系人'}}</ion-note>
      </button>
    </ion-list>
  </div>

  <div padding>
    <button ion-button block color="danger2">
      退出登录
    </button>
  </div>
  
</ion-content>
