<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add();">
        <ion-icon name="ios-add-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="add-tip" *ngIf="dataList.length === 0">
    <div class="image">
      <img src="assets/imgs/line_add_mail.png">
    </div>
    <div class="text">
      点击<span class="special">“+”</span>，添加{{title}}吧！
    </div>
  </div>
  <div class="items" *ngIf="dataList.length > 0">
    <ion-list>
      <button ion-item detail-none *ngFor="let item of dataList" (click)="selectItem(item);">
        <h2>{{item.value1}}</h2>
        <p>{{item.value2}}</p>
      </button>
    </ion-list>
  </div>
</ion-content>
